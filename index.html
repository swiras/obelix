<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz danych osobowych</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Formularz danych osobowych</h1>
        
        <form id="dataForm" action="card.html" method="GET" class="space-y-4">
            <!-- Sekcja zdjęcie -->
            <div>
                <label for="photo" class="block required">Zdjęcie (plik):</label>
                <input type="file" id="photo" name="photo" accept="image/*" required
                    class="w-full px-3 py-2 border rounded-md">
            </div>

            <!-- Sekcja dane osobowe -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block required">Imię:</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label for="surname" class="block required">Nazwisko:</label>
                    <input type="text" id="surname" name="surname" required
                        class="w-full px-3 py-2 border rounded-md">
                </div>
            </div>

            <!-- Pozostałe pola formularza -->
            <div>
                <label class="block required">Płeć:</label>
                <div class="flex space-x-4">
                    <label><input type="radio" name="gender" value="Kobieta" required> Kobieta</label>
                    <label><input type="radio" name="gender" value="Mężczyzna"> Mężczyzna</label>
                    <label><input type="radio" name="gender" value="Inna"> Inna</label>
                </div>
            </div>

            <!-- Data urodzenia -->
            <div>
                <label for="dob" class="block required">Data urodzenia:</label>
                <input type="date" id="dob" name="dob" required
                    class="w-full px-3 py-2 border rounded-md">
            </div>

            <!-- Dodatkowe pola -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="citizenship" class="block required">Obywatelstwo:</label>
                    <input type="text" id="citizenship" name="citizenship" required
                        class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label for="maiden_name" class="block">Nazwisko rodowe:</label>
                    <input type="text" id="maiden_name" name="maiden_name"
                        class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label for="father_surname" class="block">Nazwisko rodowe ojca:</label>
                    <input type="text" id="father_surname" name="father_surname"
                        class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label for="mother_surname" class="block">Nazwisko rodowe matki:</label>
                    <input type="text" id="mother_surname" name="mother_surname"
                        class="w-full px-3 py-2 border rounded-md">
                </div>
            </div>

            <!-- Adres -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="street" class="block required">Ulica i numer:</label>
                    <input type="text" id="street" name="street" required
                        class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label for="postal_city" class="block required">Kod pocztowy i miasto:</label>
                    <input type="text" id="postal_city" name="postal_city" required
                        class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label for="birthplace" class="block required">Miejsce urodzenia:</label>
                    <input type="text" id="birthplace" name="birthplace" required
                        class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label for="birth_country" class="block required">Kraj urodzenia:</label>
                    <input type="text" id="birth_country" name="birth_country" required
                        class="w-full px-3 py-2 border rounded-md">
                </div>
            </div>

            <!-- Przycisk submit -->
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Generuj kartę
            </button>
        </form>
    </div>
    <script src="./assets/pesel-generator.js"></script>
    <script src="./assets/data-handler.js"></script>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Walidacja pól
            const requiredFields = document.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    field.classList.add('border-red-500');
                    isValid = false;
                } else {
                    field.classList.remove('border-red-500');
                }
            });

            if (!isValid) {
                alert('Proszę wypełnić wszystkie wymagane pola!');
                return;
            }

            // Generowanie PESEL
            const birthDate = document.getElementById('dob').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const pesel = generatePESEL(birthDate, gender);

            // Przetwarzanie zdjęcia
            const photoInput = document.getElementById('photo');
            if (photoInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        // Konwersja na czarno-białe
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        for (let i = 0; i < data.length; i += 4) {
                            const avg = (data[i] + data[i+1] + data[i+2]) / 3;
                            data[i] = avg; // R
                            data[i+1] = avg; // G
                            data[i+2] = avg; // B
                        }
                        ctx.putImageData(imageData, 0, 0);
                        
                        // Zapis danych
                        const formData = {
                            name: document.getElementById('name').value,
                            surname: document.getElementById('surname').value,
                            gender: gender,
                            dob: document.getElementById('dob').value,
                            citizenship: document.getElementById('citizenship').value,
                            maiden_name: document.getElementById('maiden_name').value,
                            father_surname: document.getElementById('father_surname').value,
                            mother_surname: document.getElementById('mother_surname').value,
                            birthplace: document.getElementById('birthplace').value,
                            birth_country: document.getElementById('birth_country').value,
                            street: document.getElementById('street').value,
                            postal_city: document.getElementById('postal_city').value,
                            photo: canvas.toDataURL(),
                            pesel: pesel
                        };
                        
                        localStorage.setItem('formData', JSON.stringify(formData));
                        window.location.href = 'card.html';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(photoInput.files[0]);
            }
        });
    </script>
</body>
</html>
